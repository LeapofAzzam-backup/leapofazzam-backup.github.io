# Site Settings
title: "Leap of Azzam"
email: leapofazzam@gmail.com
description: >
  whalecum
url: "https://leapofazzam-backup.github.io/"
remote_theme: chrisrhymes/bulma-clean-theme
permalink: pretty
#favicon: /path/to/favicon.png
#gh_sponsor: leapofazzam
hide_share_buttons: true
theme_color: '#00baff'
#fixed_navbar: top

paginate: 5
paginate_path: "/blog/page:num"

# Disqus Comments
disqus:
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  # shortname: my_disqus_shortname
  shortname: leap-of-azzam


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Leap of Azzam"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

#footer_menu: example_footer_menu
